<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.png" />
    <title>Recruit Assistant</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <div class="header-content">
          <a href="index.html" class="header__logo">
            <img src="logo.png" alt="logo" />
          </a>
          <h1 class="header__title">AI Recruitment Assistant</h1>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="container">
        <form id="uploadForm">
          <label for="cvFiles">Upload CVs (PDF/DOCX):</label>
          <input type="file" id="cvFiles" name="cvFiles" multiple />
          <label for="jobDescription">Job Description:</label>
          <textarea
            id="jobDescription"
            rows="5"
            placeholder="Paste job description here..."
          ></textarea>
          <button type="submit">Analyze</button>
        </form>
        <div id="results">
          <h2>Results</h2>
          <table id="resultsTable">
            <thead>
              <tr>
                <th>Candidate</th>
                <th>Skill Match %</th>
                <th>Found Skills</th>
                <th>Missing Skills</th>
                <th>Short Summary</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer class="footer">
      <nav class="footer-nav">
        <div class="footer-content">
          <a href="#" class="footer__logo">
            <img src="smile.jpg" alt="logo" />
          </a>
          <h1 class="footer__title">FLASH TEAM</h1>
          <a href="#" class="footer__logo">
            <img src="smile.jpg" alt="logo" />
          </a>
        </div>
      </nav>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
